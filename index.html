<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders Admin</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0000ff">

  <!-- Firebase SDK (for Messaging) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>

  <!-- Main JS -->
  <script src="main.js" defer></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .admin-options { margin-bottom: 30px; }
    .admin-options button { 
      padding: 10px 20px; 
      font-size: 16px; 
      margin: 5px;
      border: none;
      border-radius: 5px; 
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<h1>Welcome to My Orders Admin Panel</h1>

<!-- Admin Options -->
<div class="admin-options">
  <button id="newOrder">New Order</button>
  <button id="allOrders">All Orders</button>
  <button id="sendNotification">Send Notification</button>
  <button id="users">Users</button>
  <button id="settings">Settings</button>
  <button id="reports">Reports</button>
</div>

<!-- Test Notification Button -->
<div>
  <button id="testNotif">Test Notification</button>
</div>

<p>This is a PWA ready admin panel. Install on mobile to get push notifications.</p>

</body>
</html>
